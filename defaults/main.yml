---
rofi_config_dir: "{{ ansible_env.HOME }}/.config/rofi"
rofi_config_file: "{{ rofi_config_dir }}/config.rasi"

rofi_version: "1.7.9"
rofi_install_method: "dynamic"
rofi_force_install: false

rofi_download_url: "https://github.com/davatorium/rofi/releases/download/{{ rofi_version }}/{{ rofi_archive_name }}.tar.gz"
rofi_archive_name: "rofi-{{ rofi_version }}"
rofi_download_dir: "/tmp"
rofi_install_dir: "/opt"
rofi_install_path: "{{ rofi_install_dir }}/rofi-{{ rofi_version }}"

rofi_theme: "gruvbox-dark"
rofi_font:
  size: 10
  family: "Hack Nerd Font"
